<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora de IMC</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="assets/images/undraw_true_friends_c-94-g.svg">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    S√ÅUDE NOTA 10
                </h1>

                <div class="input-box">
                    <label for="weight">
                        Peso em Kg
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-scale"></i>
                        <input type="number" id="weight" required>
                        <span>
                            kg
                        </span>


                    </div>
                </div>
                
                <div class="input-box">
                    <label for="height">
                        Altura em metros
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-child-reaching"></i>
                        <input type="number" step="0.01"       id="height" required>
                        <span>
                            m
                        </span>


                    </div>
                </div>

                
                <!-- Colocar novo div com nome do aluno-->
                <div class="input-box">
                    <label for="aluno">
                        Nome do aluno
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-pen"></i>
                        <input type="text" id="aluno" required>
                        <span>
                        A
                        </span>


                    </div>
                </div>
              


                

                

                <button id="Calculate">
                    Calcular
                </button>
            </form>

            <div id="infos" class="hidden">
                <div id="results">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>

                
                
                
                <div id="more_info">
                    <a href="https://www.gov.br/saude/pt-br/assuntos/saude-brasil/eu-quero-ter-peso-saudavel/noticias/2021/vamos-falar-sobre-obesidade-infantil-e-bullying">
                    Obesidade e Bullyng  
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </div>
            </div>


        </section>






    </main>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
